<mat-toolbar>
    <span>XYZ</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="onLogout()" *ngIf="!logoutFlag">Logout</button>
</mat-toolbar>

<div class="row" *ngIf="logoutFlag">
    <div class="col-lg-12">
        <mat-card>
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <p>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Username" formControlName="username">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input type="password" matInput placeholder="Password" formControlName="password">
                        </mat-form-field>
                    </p>

                    <div class="button">
                        <button mat-raised-button type="submit" color="primary">Login</button>
                    </div>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="row" *ngIf="imageVal">
    <div class="col-lg-4">
    </div>
        <div class="imageZoom col-lg-4">
        <img src="data:image/gif;base64,{{imageVal}}" class="padding25"
        alt="Base64 encoded image" width="500" height="500"/>
    </div>
    <div class="col-lg-4">
    </div>
</div>
